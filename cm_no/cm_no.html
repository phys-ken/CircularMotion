<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | New Unity Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/cm_no2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    慣性系のとき　：赤は加速度　緑は速度<br>
    非慣性系のとき：赤は遠心力　緑はコリオリ力　青は合力<br>
    <br>
    スマートフォンからでも、OKを押せば実行できます<br>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">New Unity Project</div>
      </div>
    </div>
  </body>
</html>
